{% extends 'base.html' %}

{% block head %}
<title>{{post.name}}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
{% endblock %}


{% block body %}

<h1>{{ post.title }}</h1>
<p>
    By {{ post.owner }} on {{ post.created_at }}
</p>
<p>{{ post.content }}</p>
<a href="{{ url_for('edit_blueprint.edit_post', post_id = post.id) }}" class="button">Edit</a>
<a href="{{ url_for('delete_blueprint.delete_post', post_id = post.id) }}" class="button" onclick='return confirm("Are you sure you want to delete this?")'>Delete</a>
<hr>

{%  endblock %}
