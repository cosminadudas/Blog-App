{% extends 'base.html' %}

{% block head %}
<title>New Post</title>
{% endblock %}


{% block body %}
<form action="{{ url_for('add_post') }}" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value =" {{ request.form.title }}"><br><br>
    <label for="owner">Author:</label>
    <input type="text" id="owner" name="owner" value =" {{ request.form.owner }} "><br><br>
    <label for="content">Content:</label>
    <input type="text" id="content" name="content" value =" {{ request.form.content }}"><br><br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
