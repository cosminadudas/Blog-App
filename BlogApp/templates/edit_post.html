{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}


{% block body %}
<form action="{{ url_for('edit', post_id=post_to_edit['id']) }}" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value=" {{post_to_edit.title}}"><br><br>
    <label for="content">Content:</label>
    <input type="text" id="content" name="content" value=" {{ post_to_edit.content }}"><br><br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
