{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/index.css') }}" />
{% endblock %}


{% block body %}
<form action="{{ url_for('edit_blueprint.edit_post', post_id = post_to_edit['id']) }}" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" maxlength="30" value=" {{post_to_edit.title}}"><br><br>
    <label for="content">Content:</label>
    <input type="text" id="content" name="content" value=" {{ post_to_edit.content }}"><br><br>
    <input type="submit" value="Submit" class="button">
</form>
{% endblock %}
